# 钉钉机器人配置
# 替换为你的钉钉机器人Webhook地址
dingtalk.webhook=https://oapi.dingtalk.com/robot/send?access_token=YOUR_ACCESS_TOKEN
# 替换为你的钉钉机器人密钥
dingtalk.secret=YOUR_SECRET

# 飞书机器人配置
# 替换为你的飞书机器人Webhook地址
feishu.webhook=https://open.feishu.cn/open-apis/bot/v2/hook/YOUR_WEBHOOK_ID

# 微信公众号配置
# 替换为你的微信公众号AppID
wechat.appid=YOUR_WECHAT_APPID
# 替换为你的微信公众号AppSecret
wechat.appsecret=YOUR_WECHAT_APPSECRET
# 替换为你的消息模板ID
wechat.templateid=YOUR_TEMPLATE_ID
# 替换为接收消息的用户OpenID
wechat.openid=YOUR_OPENID

# 通知设置
notification.timeout=5000
notification.retry.count=3